<!DOCTYPE html>
<html>
    <head>
    {% block title %}<title>Phone book</title>{% endblock %}
    {% load static %}
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/all.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/index_style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>   --> 
    </head> 
    
    <body>    
       
        <div class="jumbotron jum">
            
            <div class=" navbar">
            <h3>Phone Book <i class="far fa-address-book"></i></h3>
            
            </div>
            
            
            <div class="row">
                
                
                <div class="col-lg-4 inp">
                
                  {% block sidebar %}
    
                    <a href="{% url 'index' %}" class="btn btn-info w-100 btn1">Home</a>
                    <a href="{% url 'contact_create' %}" class="btn btn-info w-100 btn1">Add contact</a>
                      
                  
                  <form action="{% url 'search_results' %}" method="get">
                    <input name="q" type="text" placeholder="Search" class="form-control mt-2">
                  </form>
                 {% endblock %}                 
                </div>
                
                
        <div class="col-lg-8">
         
          {% block content %}{% endblock %} 
                
        </div>
                
            
            
            </div>    
        </div>
        
        
        
        <footer class="text-center">Phone book 2021.All rights reserved</footer>
        

    </body>
    
</html>

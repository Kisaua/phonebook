{% extends "base_generic.html" %}

{% block content %}
<h1>Search results</h1>
<table id="myTable" class="table text-justify table-striped">
            

{% if object_list %}
<thead class="tableh1">
  <th class="col-1">First name</th>
  <th class="col-1">Last name</th>
  <th class="col-1">Phone</th>
  <th class="col-1"></th>
  </thead>
  <tbody id="tableBody">
{% for contact in object_list %}
<tr>
  <td >{{contact.fname}}</td>
  <td>{{contact.lname}}</td>
  <td>{{contact.phone}}</td>
  <td><a href="{{ contact.get_absolute_url }}" class="btn btn-info w-80 btn1">Details</a></td>
</tr>  
{% endfor %}

{% else %}
<tr>
  <td>Thre is no results of search</td>

</tr> 
{% endif %}
</tbody>
</table>
{% endblock %}

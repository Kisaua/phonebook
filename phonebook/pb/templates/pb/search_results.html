{% extends "base_generic.html" %}

{% block content %}
<h1>Search in contacts</h1>
{% if object_list %}
<ul>
{% for contact in object_list %}
   <li><strong><a href="{{ contact.get_absolute_url }}">{{contact}}</a></strong></strong></li>
{% endfor %}
</ul>
{% else %}
  <p>Ничего не найдено</p>
{% endif %}
{% endblock %}

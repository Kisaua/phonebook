{% extends "base_generic.html" %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="col-7">
        {{ field }}</div>
        <p class="text-warning">{{ field.errors }}</p>
    
    {% endfor %}
    <input type="submit" value="Save" class="btn btn-info w-100 btn1" />

</form>
{% endblock %}
